<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Airosofts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .thank-you-container {
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .check-icon {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .instructions {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .dashboard-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="check-icon">&#10004;</div>
        <div class="thank-you-message">Thank you for choosing Airosofts!</div>
        <div class="instructions">
            Please check your email inbox or spam folder for your website access credentials. If you encounter any issues or need assistance, don’t hesitate to reach out to us at <a href="mailto:info@airosofts.com">info@airosofts.com</a>. We’re here to help!
        </div>
        <a href="/dashboard" class="dashboard-button">Visit Dashboard</a>
    </div>
</body>
</html>
